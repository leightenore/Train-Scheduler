<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cantata+One" rel="stylesheet">
</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
            <h1 class="display-4"><b id="header-text">Train Scheduler</b></h1>
        </div>
    </div>

    <div class="container" id="background">

        <div class="card">
            <h6 class="card-header"><img src="assets/images/train.png" id="icon"> Add Train</h6>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control form-control-sm" id="train-name-input">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control form-control-sm" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time (hh:mm - military time)</label>
                        <input type="text" class="form-control form-control-sm" id="train-time-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (minutes)</label>
                        <input type="text" class="form-control form-control-sm" id="frequency-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </form>
            </div>
        </div><br>

        <div class="card">
            <h6 class="card-header"><img src="assets/images/train.png" id="icon"> Current Train Schedule</h6>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="table-header">Train Name</th>
                            <th scope="col" class="table-header">Destination</th>
                            <th scope="col" class="table-header">Frequency (minutes)</th>
                            <th scope="col" class="table-header">Next Arrival</th>
                            <th scope="col" class="table-header">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div><br>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
